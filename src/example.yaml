---
# Command: ffmpeg -i input.mp4 -c copy -ss 00:05:20 -t 00:06:00 output.mp4
command:
  name: ffmpeg
  params: 
    - parameter: "-i"
      type: string
      default: "input.mp4"
      required: true
    - parameter: "-c"
      type: string
      default: "copy"
      required: true
    - parameter: "-ss"
      type: time
      default: 00:05:20
      required: true
    - parameter: "-t"
      type: time
      default: 00:06:00
      required: true
    - parameter: ""
      type: string
      default: "output.mp4"
      required: true