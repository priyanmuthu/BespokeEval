  <script>
    let theme = require('./constants.js').theme;
    var link = document.createElement("link");
    if (theme === 'dark') {
      link.href = "css/index.css";
    }
    else if (theme === 'light') {
      link.href = "css/index_light.css";
    }
    link.type = "text/css";
    link.rel = "stylesheet";
    link.media = "screen,print";

    document.getElementsByTagName("head")[0].appendChild(link);
  </script>
